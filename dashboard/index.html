<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="نظام إدارة المخبزة - لوحة التحكم" />
    <meta name="author" content="Bakery Management System" />
    <meta name="theme-color" content="#f97316" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter font for better Arabic support -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <title>نظام إدارة المخبزة - لوحة التحكم</title>

    <style>
        /* Loading styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-weight: 500;
        }

        /* Hide loading screen when app is ready */
        .app-ready .loading-screen {
            opacity: 0;
            pointer-events: none;
        }

        /* Prevent flash of unstyled content */
        body:not(.app-ready) #root {
            opacity: 0;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="flex flex-col items-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">جاري تحميل النظام...</div>
        </div>
    </div>

    <!-- App Container -->
    <div id="root"></div>

    <!-- Script to handle loading screen -->
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', function () {
            setTimeout(() => {
                document.body.classList.add('app-ready');
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 1000);
        });
    </script>

    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
